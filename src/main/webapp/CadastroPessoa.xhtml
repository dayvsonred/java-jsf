<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html 
		xmlns="http://www.w3.org/1999/xhtml"
	    xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>

		<h:form>
			<h:panelGrid colums="2">
				<h:outputText value="Nome" />
				<h:inputText value="#{bean.pessoa.nome}" />
				<h:outputText value="Data Nascimento" />
				<h:inputText value="#{bean.pessoa.datanascimento}" />
				<h:outputText value="CPF" />
				<h:inputText value="#{bean.pessoa.cpf}" />
				<h:outputText value="Funcionario" />
				<p:selectBooleanCheckbox value="#{selectBooleanView.value1}" itemLabel="Basic"/>
				<h:commandButton value="Adicionar" action="#{bean.add}" ></h:commandButton>
			</h:panelGrid>
		</h:form>
		
		<h1>Listar de pessoas</h1>
		
		<h:dataTable value="#{bean.pessoas}" var="p" border="1">
			<h:column>
                    <f:facet name="header">nome</f:facet>
                    #{p.nome}
            </h:column>
            <h:column>
                    <f:facet name="header">CPF</f:facet>
                    #{p.cpf}
            </h:column>
		</h:dataTable>

</h:body>
</html>

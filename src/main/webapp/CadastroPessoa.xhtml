<p:card style="width: 100%; margin-bottom: 2em">
	<h:form id="form" >
		
		<h1> Informações de cadastro </h1>
		<p:panel>
			<h:panelGrid colums="2">
				<p:outputLabel value="Nome" />
				<p:inputText value="#{bean.pessoa.nome}" size="50" required="true"/>
				<p:outputLabel value="Data Nascimento" />
				<p:inputText value="#{bean.pessoa.datanascimento}" size="50"/>
				<p:outputLabel value="CPF" />
				<p:inputText value="#{bean.pessoa.cpf}" size="50" />
				<p:outputLabel value="Funcionario" />
				<p:selectBooleanCheckbox value="#{bean.pessoa.funcionario}" itemLabel="Basic"/>
				<p:commandButton value="Adicionar" action="#{bean.add}" update="form tabelaPessoa" size="100"  />
			</h:panelGrid>
		</p:panel>
	</h:form>
</p:card>
		
		
<p:card style="width: 100%; margin-bottom: 2em">
	<h1>Listar de pessoas</h1>
	
	<p:dataTable value="#{bean.pessoas}" var="p" border="1" id="tabelaPessoa">
		<p:column>
                   <f:facet name="header">nome</f:facet>
                   #{p.nome}
           </p:column>
           <p:column>
                   <f:facet name="header">CPF</f:facet>
                   #{p.cpf}
           </p:column>
            <p:column>
                   <f:facet name="header">Editar</f:facet>
                   <p:button value="Editar" outcome="/paginas/Sucesso.xhtml?parametro=#{p.nome}"/>
           </p:column>
	</p:dataTable>
</p:card>
